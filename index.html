<!DOCTYPE html>
<html>
    <head>
        <title>Launch Checklist</title>
        <link rel = "stylesheet" type = "text/css" href = "styles.css" />
        <script src = "script.js"></script>
    </head>
    <body>
        <h1>Launch Checklist Form</h1>
        <div id="missionTarget">
            <!-- Fetch some planetary data -->
        </div> 
        
        <form id="launchForm">
            <div class="form-group">
                <label>Pilot Name 
                  <input type="text" name="pilotName" id="pilotName"/>
                </label>
            </div><br>
            <div class="form-group">
                <label>Co-pilot Name 
                  <input type="text" name="copilotName" id="copilotName"/>
                </label>
            </div><br>
            <div class="form-group">
                <label>Fuel Level (L) 
                  <input type="text" name="fuelLevel" id="fuelLevel"/>
                </label> 
            </div><br>
            <div class="form-group">
                <label>Cargo Mass (kg) 
                  <input type="text" name="cargoMass" id="cargoMass"/>
                </label>
            </div>
            <button>Submit</button>
        </form>

        <div id="launchStatusCheck">
            <h2 id="launchStatus">Awaiting Information Before Launch</h2>
              <ul id="itemStatus">
                  <li id="pilotStatus"></li>
                  <li id="copilotStatus"></li>
                  <li id="fuelStatus"></li>
                  <li id="cargoStatus"></li>
              </ul>
        </div>

    </body>
</html>
