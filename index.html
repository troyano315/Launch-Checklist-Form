<!DOCTYPE html>
<html>
    <head>
        <title>Launch Checklist</title>
        <link rel = "stylesheet" type = "text/css" href = "styles.css" />
        <script src = "script.js"></script>
    </head>
    <body>
        <h1>Launch Checklist Form</h1>
        <div id="missionTarget">
            <!-- Fetch some planetary data -->
            <script>
                window.addEventListener("load", function(){
                   // TODO: fetch planets JSON
                   fetch("https://handlers.education.launchcode.org/static/planets.json").then(function(response){
                      response.json().then(function(json) {
                        let index = Math.floor(Math.random()*json.length);
                         const destination = document.getElementById("missionTarget");
                         let formNode = document.getElementById("launchForm");
                            destination.innerHTML = `
                                <h2>Mission Destination</h2>
                               <ol>
                                    <li>Planet ${json[index].name}</li>
                                    <li> Diameter: ${json[index].diameter} </li>
                                    <li> Star:${json[index].star} </li>
                                    <li> Distance: ${json[index].distance} </li>
                                    <li> Moons: ${json[index].moons} </li>
                               </ol>
                               <img src=${json[index].image} height=250></img>
                            `;                    
                      });
                   });
                        });
             </script>
        </div> 
        
        <form id="launchForm">
            <div class="form-group">
                <label>Pilot Name 
                  <input type="text" name="pilotName" id="pilotName"/>
                </label>
            </div><br>
            <div class="form-group">
                <label>Co-pilot Name 
                  <input type="text" name="copilotName" id="copilotName"/>
                </label>
            </div><br>
            <div class="form-group">
                <label>Fuel Level (L) 
                  <input type="text" name="fuelLevel" id="fuelLevel"/>
                </label> 
            </div><br>
            <div class="form-group">
                <label>Cargo Mass (kg) 
                  <input type="text" name="cargoMass" id="cargoMass"/>
                </label>
            </div>
            <button>Submit</button>
        </form>

        <div id="launchStatusCheck">
            <h2 id="launchStatus">Awaiting Information Before Launch</h2>
              <ul id="itemStatus">
                  <li id="pilotStatus"></li>
                  <li id="copilotStatus"></li>
                  <li id="fuelStatus"></li>
                  <li id="cargoStatus"></li>
              </ul>
        </div>

    </body>
</html>
